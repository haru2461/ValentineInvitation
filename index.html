<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .mail-container {
            position: relative;
            width: 90%; /* Responsive width */
            max-width: 300px; /* Maximum width for larger screens */
            height: 200px;
            cursor: pointer;
            perspective: 1000px;
            margin-bottom: 20px; /* Space between card and email input */
        }

        .mail {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            transform-origin: center; /* Rotate around the center */
        }

        .mail-front,
        .mail-back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mail-front {
            background-color: #ff4444;
            transform: rotateY(0deg);
        }

        .mail-front::before {
            content: "üíå";
            font-size: 80px;
        }

        .mail-back {
            background-color: #fff;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .heart {
            font-size: 60px;
            color: #ff4444;
            margin-bottom: 10px;
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff6666;
        }

        .email-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 40px; /* Move the email input container lower */
            width: 90%; /* Responsive width */
            max-width: 300px; /* Maximum width for larger screens */
        }

        .email-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: none; /* Hidden by default */
        }

        .send-button {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            transition: background-color 0.3s;
            display: none; /* Hidden by default */
        }

        .send-button:hover {
            background-color: #ff6666;
        }

        .mail-container.open .mail {
            transform: rotateY(180deg);
        }

        /* Media Queries for iPhone 12 Pro and similar devices */
        @media (max-width: 391px) {
            .mail-container {
                height: 180px; /* Slightly smaller height for mobile */
                width: 70%;
            }

            .mail-front::before {
                font-size: 60px; /* Smaller envelope icon */
            }

            .heart {
                font-size: 50px; /* Smaller heart icon */
            }

            .message {
                font-size: 16px; /* Smaller text */
            }

            .button {
                padding: 8px 16px; /* Smaller buttons */
                font-size: 14px;
            }

            .email-input {
                font-size: 14px; /* Smaller font for input */
                width: 80%;
            }

            .send-button {
                font-size: 14px; /* Smaller font for button */
                width: 86%;
            }
        }
    </style>
</head>
<body>
    <div class="mail-container" onclick="toggleMail()">
        <div class="mail">
            <div class="mail-front"></div>
            <div class="mail-back">
                <div class="heart">‚ù§Ô∏è</div>
                <div class="message">
                    Will you be my Valentine?<br>
                    (There's only one correct answer!)
                </div>
                <div class="buttons">
                    <button class="button" onclick="showEmailInput(event)">Yes</button>
                    <button class="button" onclick="showEmailInput(event)">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="email-container">
        <input type="email" class="email-input" id="email" placeholder="Enter your email" required>
        <button class="send-button" onclick="sendEmail()">Send</button>
    </div>

    <script>
        // Function to toggle mail rotation
        function toggleMail() {
            const mailContainer = document.querySelector('.mail-container');
            mailContainer.classList.toggle('open');
        }

        // Function to show email input and send button
        function showEmailInput(event) {
            event.stopPropagation(); // Prevent mail rotation
            const emailInput = document.querySelector('.email-input');
            const sendButton = document.querySelector('.send-button');

            // Show email input and send button
            emailInput.style.display = 'block';
            sendButton.style.display = 'block';
        }

        // Function to simulate sending an email
        function sendEmail() {
            const email = document.getElementById('email').value;

            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }

            // Simulate sending an email (replace with actual backend logic)
            alert(`A Valentine's Day link has been sent to ${email}. Check your inbox! üíå`);

            // Reset the email input and hide it
            document.getElementById('email').value = '';
            document.querySelector('.email-input').style.display = 'none';
            document.querySelector('.send-button').style.display = 'none';
        }

        // Optional: Add sound effect when the mail opens
        const mailContainer = document.querySelector('.mail-container');
        const openSound = new Audio('https://www.soundjay.com/misc/sounds/card-flip-1.mp3'); // Add your sound file URL

        mailContainer.addEventListener('click', () => {
            openSound.play();
        });
    </script>
</body>
</html>
